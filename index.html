<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>YouTube</title>
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
   <header class="header">
      <button class="btn_menu">
         <span class="menu_line"></span>
         <span class="menu_line"></span>
         <span class="menu_line"></span>
      </button>
      <img src="img/logo.svg" alt="logo" class="header_logo">
      <div class="input_group">
         <input type="search" name="search" class="input_search" placeholder="Search">
         <button type="submit" class="button_search">
            <svg class="icon icon_search" width="19" height="19">
               <use xlink:href="img/icons.svg#search"></use>
            </svg>
         </button>
      </div>

      <div class="icons">
         <a href="#" class="icons_link">
            <svg class="icon icon_video" width="27" height="20">
               <use xlink:href="img/icons.svg#video"></use>
            </svg>
         </a>
         <a href="#" class="icons_link">
            <svg class="icon icon_apps" width="21" height="21">
               <use xlink:href="img/icons.svg#apps"></use>
            </svg>
         </a>
         <a href="#" class="icons_link">
            <svg class="icon icon_notification" width="22" height="26">
               <use xlink:href="img/icons.svg#notification"></use>
            </svg>
         </a>
      </div>
      
      <a href="#" class="user">
         <img src="img/avatar_300x300.jpg" alt="Олег" class="user_avatar">
      </a>
      <!-- /.user -->
   </header>
   <div class="container">
      <aside class="sidebar">
         <nav class="nav">
            <ul class="nav_menu">
               
               <li class="nav_item">
                  <a href="#" class="nav_link">
                     <svg class="icon icon_home" width="20" height="19">
                        <use xlink:href="img/icons.svg#home"></use>
                     </svg>
                     <span class="nav_text">Home</span>
                  </a>
               </li>
               
               <li class="nav_item">
                  <a href="#" class="nav_link">
                     <svg class="icon icon_trending" width="20" height="19">

                  </a>

               <li class="nav_item">
                  <a href="#" class="nav_link">
                     <svg class="icon icon_subscriptions" width="20" height="19">
                     <use xlink:href="img/icons.svg#subscriptions"></use>
                     </svg>
                     <span class="nav_text">Subscriptions</span>
                  </a>
               </li>

            </ul>

            <ul class="nav_menu">
            
               <li class="nav_item">
                  <a href="#" class="nav_link">

                        <use xlink:href="img/icons.svg#library"></use>

                     <span class="nav_text">Library</span>
                  </a>
               </li>

                  </a>
               </li>
            
               <li class="nav_item">
                  <a href="#" class="nav_link">
                     <svg class="icon icon_watch_later" width="20" height="19">
                        <use xlink:href="img/icons.svg#watch_later"></use>
                     </svg>
                     <span class="nav_text">Watch later</span>
                  </a>
               </li>

               <li class="nav_item">
                  <a href="#" class="nav_link">
                     <svg class="icon icon_favourites" width="20" height="19">

               </li>
               
               <li class="nav_item">
                  <a href="#" class="nav_link">
                     <svg class="icon icon_music" width="20" height="19">
                        <use xlink:href="img/icons.svg#music"></use>
                     </svg>
                     <span class="nav_text">Music</span>
                  </a>
               </li>

               <li class="nav_item">
                  <a href="#" class="nav_link">

                        <use xlink:href="img/icons.svg#games"></use>
                     </svg>
                     <span class="nav_text">Games</span>
                  </a>
               </li>
               
               <li class="nav_item">
                  <a href="#" class="nav_link">
                     <svg class="icon icon_show_more" width="20" height="19">
                        <use xlink:href="img/icons.svg#show_more"></use>
                     </svg>
                     <span class="nav_text">Show more</span>
                  </a>
               </li>
            </ul>

         </nav>

               <li class="nav_item">

               </li>
               <li class="nav_item">
                  <a href="#" class="nav_link">

                  </a>
               </li>
               <li class="nav_item">
                  <a href="#" class="nav_link">
                     <img src="img/subscriptions/Eunice.png" alt="Photo: Eunice Cortez" class="nav_image">

                  </a>
               </li>
               <li class="nav_item">
                  <a href="#" class="nav_link">
                     <img src="img/subscriptions/Emma.png" alt="Photo: Emma Hanson" class="nav_image">

                  </a>
               </li>
               <li class="nav_item">
                  <a href="#" class="nav_link">
                     <img src="img/subscriptions/Leah.png" alt="Photo: Leah Berry" class="nav_image">
                     <span class="nav_text">Leah Berry</span>
                  </a>
               </li>
            </ul><!-- /.nav_menu -->
            
            <ul class="nav_menu">
               <li class="nav_item">
                  <a href="#" class="nav_link">
                     <svg class="icon icon_setting" width="20" height="19">
                        <use xlink:href="img/icons.svg#setting"></use>
                     </svg>
                     <span class="nav_text">Setting</span>
                  </a>

            </ul>
